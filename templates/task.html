<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.Title if task else 'New Task' }}</title>
    <!-- Add your CSS links here -->
</head>

<body>
    <h1>{{ task.Title if task else 'New Task' }}</h1>

    <form method="POST" action="{{ url_for('save_task', task_id=task.ID if task else 0) }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.Title if task else '' }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description">{{ task.Description if task else '' }}</textarea><br>

        <label for="start_date">Start Date:</label>
        <input id="start_date" type="date" name="start_date" value="{{task.StartDate if task else today}}"><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" value="{{ task.DueDate if task else '' }}"><br>

        <label for="status">Status:</label>
        <select name="status">
            <option value="Not Started" {% if task and task.Status=='Not Started' %}selected{% endif %}>Not Started
            </option>
            <option value="In Progress" {% if task and task.Status=='In Progress' %}selected{% endif %}>In Progress
            </option>
            <option value="Completed" {% if task and task.Status=='Completed' %}selected{% endif %}>Completed</option>
        </select><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ task.Category if task else '' }}"><br>

        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
            <option value="1" {{ 'selected' if task and task.Priority==1 }}>High</option>
            <option value="2" {{ 'selected' if task and task.Priority==2 }}>Medium</option>
            <option value="3" {{ 'selected' if task and task.Priority==3 }}>Low</option>
        </select><br>

        <label for="reminder">Reminder:</label>
        <input type="datetime-local" id="reminder" name="reminder" value="{{ task.Reminder if task else '' }}"><br>

        <!-- Subtasks -->
        <h2>Subtasks</h2>

        <div id="subtasks">
            {% for subtask in subtasks %}
            <div class="subtask">
                <input type="hidden" name="subtask_id_{{ loop.index }}" value="{{ subtask.ID }}">
                <label for="subtask_title_{{ loop.index }}">Title:</label>
                <input type="text" name="subtask_title_{{ loop.index }}" value="{{ subtask.Title }}" required><br>

                <label for="subtask_status_{{ loop.index }}">Status:</label>
                <select name="subtask_status_{{ loop.index }}">
                    <option value="Not Started" {% if subtask.Status=='Not Started' %}selected{% endif %}>Not Started
                    </option>
                    <option value="In Progress" {% if subtask.Status=='In Progress' %}selected{% endif %}>In Progress
                    </option>
                    <option value="Completed" {% if subtask.Status=='Completed' %}selected{% endif %}>Completed</option>
                </select><br>

                <label for="subtask_due_date_{{ loop.index }}">Due Date:</label>
                <input type="date" name="subtask_due_date_{{ loop.index }}" value="{{ subtask.DueDate }}"><br>

                <button type="button" class="delete_subtask">Delete Subtask</button><br><br>
            </div>
            {% endfor %}
        </div>

        <button type="button" id="add_subtask">Add Subtask</button><br>
        <input type="submit" value="Save Task"><br>
        <a href="{{ url_for('main_screen') }}">Abort Changes</a>
    </form>
    <script src="../static/js/task.js"></script>
</body>

</html>
